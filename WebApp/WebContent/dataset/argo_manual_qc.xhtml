<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  template="/WEB-INF/templates/argo_plot_page.xhtml">

  <ui:param name="beanName" value="argoManualQualityControlBean" />

  <ui:define name="localHead">
    <h:outputScript name="script/argoManualQc.js" />
  </ui:define>

  <ui:define name="loadDataCommand">
    <p:remoteCommand name="loadData"
      action="#{sessionScope[beanName].loadData}"
      process="@this"
      update="error columnHeadings extendedColumnHeadings rowIDs :statusForm :profileListForm
        :plot1Form:plot1XAxis :plot1Form:plot1YAxis :plot1Form:plot1Y2Axis"
      oncomplete="dataLoaded()" onerror="plotError(xhr)" async="true"/>
  </ui:define>

</ui:composition>
